<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
      rel="stylesheet"
    />
    <title>Painel Administrativo</title>
  </head>
  <body>
    <header
      class="bg-gradient-to-r from-cyan-800 via-cyan-700 to-cyan-600 text-white p-4 flex items-center justify-between shadow-md"
    >
      <h1 class="text-2xl font-bold">ArtLaser</h1>
      <nav>
        <ul class="flex space-x-4">
          <li>
            <a
              href="index.html"
              class="hover:text-yellow-300 focus:text-yellow-400"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-yellow-300 focus:text-yellow-400"
              >Produtos</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-yellow-300 focus:text-yellow-400"
              >Sair</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="container mx-auto p-4">
      <h2 class="text-2xl font-bold">Painel Administrativo</h2>
      <p class="text-gray-600">Bem-vindo ao painel administrativo</p>
    </section>

    <nav class="bg-gray-50 text-right px-5 flex justify-between md:justify-start md:gap-5 md:ml-44">
      <button
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded shadow-md focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition duration-150"
        id="add-product-btn"
      >
        <i class="fa-solid fa-plus"></i> Adicionar
      </button>
      <button
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded shadow-md focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75 transition duration-150"
        id="alt-product-btn"
      >
        <i class="fa-solid fa-pen-to-square"></i>Alterar
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded shadow-md focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition duration-150"
        id="del-product-btn"
      >
        <i class="fa-solid fa-trash"></i> Remover
      </button>
    </nav>

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
      <h2 class="text-2xl font-bold mb-6">Adicionar Nova Imagem</h2>
      <form id="pictureForm" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="image" class="block text-sm font-medium text-gray-700">Imagem do Produto:</label>
          <input type="file" id="image" name="image" accept="image/*" required 
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div id="imagePreviewContainer" class="mb-4 hidden">
          <label class="block text-sm font-medium text-gray-700 mb-2">Preview da Imagem:</label>
          <div class="relative">
            <img id="imagePreview" class="max-w-full mb-2 rounded-md shadow-md" />
            <div id="selectionBox" class="absolute border-2 border-blue-500" style="width: 160px; height: 190px; top: 50px; left: 50px;"></div>
          </div>
          <button id="cropImageBtn" type="button" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Cortar Imagem
          </button>
        </div>
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Título:</label>
          <input type="text" id="title" name="title" required
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Descrição:</label>
          <textarea id="description" name="description" rows="4" required
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div class="mb-4">
          <label for="qtdMin" class="block text-sm font-medium text-gray-700">Quantidade Mínima:</label>
          <input type="number" id="qtdMin" name="qtdMin" required
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Categoria:</label>
          <input type="text" id="category" name="category" required
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="retail" class="block text-sm font-medium text-gray-700">Preço de Varejo:</label>
          <input type="number" id="retail" name="retail" step="0.01" required
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="wholesale" class="block text-sm font-medium text-gray-700">Preço de Atacado:</label>
          <input type="number" id="wholesale" name="wholesale" step="0.01" required
                 class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Enviar
          </button>
        </div>
      </form>
    </div>

    <script src="src/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  </body>
</html>
